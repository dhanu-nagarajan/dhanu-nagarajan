<svg width="860" height="220" viewBox="0 0 860 220" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fill1 { 0%,5%{width:0} 100%{width:547} }
    @keyframes fill2 { 0%,10%{width:0} 100%{width:530} }
    @keyframes fill3 { 0%,15%{width:0} 100%{width:512} }
    @keyframes fill4 { 0%,20%{width:0} 100%{width:494} }
    @keyframes fill5 { 0%,25%{width:0} 100%{width:458} }
    @keyframes barGlow {
      0%,100% { opacity:0.85; }
      50%      { opacity:1; }
    }
    @keyframes labelFade { 0%,5%{opacity:0} 20%,100%{opacity:1} }
    .bar1 { animation: fill1 2.5s ease-out forwards, barGlow 3s ease-in-out 2.5s infinite; }
    .bar2 { animation: fill2 2.8s ease-out 0.2s forwards, barGlow 3s ease-in-out 2.8s infinite; }
    .bar3 { animation: fill3 3.0s ease-out 0.4s forwards, barGlow 3.2s ease-in-out 3s infinite; }
    .bar4 { animation: fill4 3.2s ease-out 0.6s forwards, barGlow 3s ease-in-out 3.2s infinite; }
    .bar5 { animation: fill5 3.4s ease-out 0.8s forwards, barGlow 3.5s ease-in-out 3.4s infinite; }
    .label { animation: labelFade 1s ease-in forwards; }
  </style>
  <defs>
    <linearGradient id="smBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#020010"/>
      <stop offset="100%" stop-color="#04001a"/>
    </linearGradient>
    <linearGradient id="b1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#00f5ff"/>
      <stop offset="100%" stop-color="#0088aa"/>
    </linearGradient>
    <linearGradient id="b2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#b400ff"/>
      <stop offset="100%" stop-color="#660088"/>
    </linearGradient>
    <linearGradient id="b3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#886600"/>
    </linearGradient>
    <linearGradient id="b4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#2ed573"/>
      <stop offset="100%" stop-color="#116633"/>
    </linearGradient>
    <linearGradient id="b5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#ff6b9d"/>
      <stop offset="100%" stop-color="#881144"/>
    </linearGradient>
    <filter id="bGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="860" height="220" rx="10" fill="url(#smBg)" stroke="#1a0040" stroke-width="1"/>

  <text x="430" y="28" text-anchor="middle" font-family="'Courier New',monospace"
        font-size="10" fill="#b400ff" letter-spacing="5">◈  SKILL POWER MATRIX  ◈</text>

  <!-- Bar 1: AI Engineering 96% -->
  <text class="label" x="22" y="60" font-family="'Courier New',monospace" font-size="11" fill="#00f5ff">AI Engineering</text>
  <rect x="210" y="46" width="600" height="18" rx="9" fill="#011020" opacity="0.8"/>
  <rect class="bar1" x="210" y="46" height="18" rx="9" fill="url(#b1)" filter="url(#bGlow)"/>
  <text x="820" y="60" font-family="'Courier New',monospace" font-size="10" fill="#00f5ff">96%</text>

  <!-- Bar 2: Hybrid Retrieval 95% -->
  <text class="label" x="22" y="98" font-family="'Courier New',monospace" font-size="11" fill="#b400ff">Hybrid Retrieval</text>
  <rect x="210" y="84" width="600" height="18" rx="9" fill="#0e0018" opacity="0.8"/>
  <rect class="bar2" x="210" y="84" height="18" rx="9" fill="url(#b2)" filter="url(#bGlow)"/>
  <text x="820" y="98" font-family="'Courier New',monospace" font-size="10" fill="#b400ff">95%</text>

  <!-- Bar 3: TaxTech Logic 92% -->
  <text class="label" x="22" y="136" font-family="'Courier New',monospace" font-size="11" fill="#ffd700">TaxTech Logic</text>
  <rect x="210" y="122" width="600" height="18" rx="9" fill="#0e0a00" opacity="0.8"/>
  <rect class="bar3" x="210" y="122" height="18" rx="9" fill="url(#b3)" filter="url(#bGlow)"/>
  <text x="820" y="136" font-family="'Courier New',monospace" font-size="10" fill="#ffd700">92%</text>

  <!-- Bar 4: Gameplay Systems 90% -->
  <text class="label" x="22" y="174" font-family="'Courier New',monospace" font-size="11" fill="#2ed573">Gameplay Systems</text>
  <rect x="210" y="160" width="600" height="18" rx="9" fill="#001408" opacity="0.8"/>
  <rect class="bar4" x="210" y="160" height="18" rx="9" fill="url(#b4)" filter="url(#bGlow)"/>
  <text x="820" y="174" font-family="'Courier New',monospace" font-size="10" fill="#2ed573">90%</text>

  <!-- Bar 5: Leadership 88% -->
  <text class="label" x="22" y="212" font-family="'Courier New',monospace" font-size="11" fill="#ff6b9d">Leadership</text>
  <rect x="210" y="198" width="600" height="18" rx="9" fill="#140010" opacity="0.8"/>
  <rect class="bar5" x="210" y="198" height="18" rx="9" fill="url(#b5)" filter="url(#bGlow)"/>
  <text x="820" y="212" font-family="'Courier New',monospace" font-size="10" fill="#ff6b9d">88%</text>
</svg>
